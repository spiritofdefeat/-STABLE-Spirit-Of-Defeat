DDR_reformist_socialism_party:0 "SPD"
DDR_reformist_socialism_party_long:0 "Sozialdemokratische Partei Deutschlands \n§g Although being amongst the most popular parties in Germany, the SPD are surrounded by enemies. The far-left view them as 'social reactionaries' who have sold out to the bourgeoisie capitalists; the far-right view them as degenarate and dangerous communist sympathizers. Furthermore, the German Reichswehr ousted an SPD led coalition government in November of 1935. Powerless and persecuted, the SPD is in a precarious position.§!"
DDR_social_liberalism_party:0 ""
DDR_social_liberalism_party_long:0 ""
DDR_totalitarian_socialism_party:0 "Alte SPD"
DDR_totalitarian_socialism_party_long:0 "Alte Sozialdemokratische Partei Deutschlands \n§g This radical offshoot of the SPD, under the direction of Ernst Niekisch, uphold a 'proletarian nationalist' ideology known as National Bolshevism. A blend of Marxist principles and extreme nationalism, Alte SPD dogma dictates the establishment of a totalitarian state that is capable of opposing the capitalists who've undermined Germany.§!"
DDR_orthodox_marxism_party:0 "KAPD"
DDR_orthodox_marxism_party_long:0 "Kommunistische Arbeiter-Partei Deutschlands \n§g A Trotskyist offshoot of the KPD, Erwin Ackerknecht's movement promotes an internationalist form of communism with the ultimate goal of achieving a Permanent Revolution.§!"
DDR_libertarian_socialism_party:0 "AAUE"
DDR_libertarian_socialism_party_long:0 "Allgemeine Arbeiter-Union \n§g Opposed to Leninist doctrine, left-communists led by Otto Rühle splintered from the KPD. They reject the institution of a one-party dictatorship and state capitalism in favor of council communism, replacing democratic centralism with workers' councils and soviet democracy. Rivalries between the AAUE and their Leninist counterparts have continued to flare up in the unstable political climate.§!"
