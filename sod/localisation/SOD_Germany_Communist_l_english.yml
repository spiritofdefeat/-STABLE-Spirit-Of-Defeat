DDR_communism_party:0 "KPD"
DDR_communism_party_long:0 "Kommunistische Partei Deutschlands \n§g Adhering to strict Leninist thought, the KPD under Max Reimann's leadership has drifted closely towards the Soviet Union. Nonetheless, the KPD have remained a divisive force, condemning the more moderate left wing parties such as the SPD for being 'social reactionaries.' With enemies on the left and right, the KPD appear cornered amongst hostile forces.§!"
