GER_reachouttosouthamerica:0 "Reach Out To South America"
GER_reachouttosouthamerica_desc:0 "Nations in Central and South America such as Venezuela and Mexico have an abundance of oil. Typically, they are in the United States' sphere of influence; nevertheless, under-the-table politics could resolve our oil shortages."
