GER_democracywillneverdie:0 "Democracy Will Never Die"
GER_democracywillneverdie_desc:0 "Free and fair elections... the struggle for these has been immense, but it is time to finally restore Germany's democracy."
GER_deposethesocialreactionaries:0 "Depose The Social Reactionaries"
GER_deposethesocialreactionaries_desc:0 "Party policy has declared that the SPD and their members are "social reactionaries" who are traitors to the revolution. Their remnants must be swept to the side, along with the nationalists and monarchists, as the KPD consolidates power and cleans house."
