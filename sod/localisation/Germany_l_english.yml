GER_reassertimperialtraditions_desc:0 ""
GER_socialisminonestate:0 "Socialism In One State"
GER_socialisminonestate_desc:0 ""
GER_establishthedeutschevolksarmee:0 "Establish The Deutsche Volksarmee"
GER_establishthedeutschevolksarmee_desc:0 ""
GER_collectivisegermanindustry:0 "Collectivise German Industry"
GER_collectivisegermanindustry_desc:0 ""
GER_cultofpersonality:0 "Cult Of Personality"
GER_cultofpersonality_desc:0 ""
GER_abolishbourgeoisdemocracy:0 "Abolish Bourgeois Democracy"
GER_abolishbourgeoisdemocracy_desc:0 ""
GER_allowcommunistoppositionparties:0 "Allow Communist Opposition Parties"
GER_allowcommunistoppositionparties_desc:0 "Unlike the Bolsheviks of the Soviet Union, members of the KAPD disavow the necessity of establishing a one-party "dictatorship of the proletariat", instead opting to tolerate other left-wing parties."
GER_redistributetheland:0 "Redistribute The Land"
GER_redistributetheland_desc:0 ""
GER_breakthechains:0 "Break The Chains"
GER_breakthechains_desc:0 ""
GER_establishingworkercouncils:0 "Establishing Worker Councils"
GER_establishingworkercouncils_desc:0 "Considering traditional unionization to be an outdated concept, the KAPD advocates that establishing worker's councils at each factory is more effective than organizing based on trade."
GER_approachthesoviets:0 "Approach The Soviets"
GER_approachthesoviets_desc:0 ""
GER_antisovietpolicy:0 "Anti-Soviet Policy"
GER_antisovietpolicy_desc:0 ""
