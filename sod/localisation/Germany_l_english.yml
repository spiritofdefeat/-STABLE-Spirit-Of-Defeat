GER_underminetheempires:0 "Undermine The Empires"
GER_underminetheempires_desc:0 "Britain and France have large empires that span the globe. Nonetheless, there are many groups dissatisfied with colonial rule: the Boers, the Indians, the Irish, the African natives... we can arm insurrectionist groups to undermine and occupy Britain and France. This will distract them and keep their troops far from Europe."
