GER_reachouttothemiddleeast:0 "Reach Out To The Middle East"
GER_reachouttothemiddleeast_desc:0 "Persia and Saudi Arabia have vast oil fields. Procuring their oil for the Reichswehr would be critical to ensuring successful motorized operations. Perhaps the Persians or Arabians would be willing to negotiate..."
GER_appeasethepowersthatbe:0 "Appease The Powers That Be"
