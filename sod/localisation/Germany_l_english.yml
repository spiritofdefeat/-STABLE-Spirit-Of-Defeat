GER_rapidannihilation:0 "Rapid Annihilation"
GER_rapidannihilation_desc:0 "Vernichtungsgedanke, is a military doctrine focused on the rapid annihilation of enemy forces through fast and fluid movements designed to unbalance the enemy. Although this doctrine has existed since the times of Frederick the Great, modern motorized and armored units have only made the doctrine more appealing to Reichswehr generals."
GER_ukrainiangrainshipments:0 "Ukrainian Grain Shipments"
GER_ukrainiangrainshipments_desc:0 "Having secured an alliance with the Ukrainians, Germany no longer needs to fear being starved by hostile powers. The mistakes of the Weltkrieg will not be repeated!"
GER_partitionpoland:0 "Partition Poland"
GER_partitionpoland_desc:0 "With our newfound allies, Germany is strong enough and capable of partitioning the Polish nation. Ultimately, they stand no chance against the glorious Reichswehr."
GER_partitionroumania:0 "Partition Roumania"
GER_partitionroumania_desc:0 ""
GER_coercelivonia:0 "Coerce Livonia"
GER_coercelivonia_desc:0 "Livonia is a futile rump state that only exists to hold off the Soviets should they be attacked again. Their government knows that they stand no chance of holding off the Red Army. Incorporating them as a protectorate is mutually beneficial; we gain their resources and we protect them from external threat."
GER_sendaidtothekmt:0 "Send Aid To The KMT"
GER_sendaidtothekmt_desc:0 ""
GER_dieverlorenesache:0 "Die Verlorene Sache"
GER_dieverlorenesache_desc:0 "The Great War was truly a lost cause, it was a war that couldn't have been won. We must be more careful when we start another one that the endsieg can be achieved."
GER_raisetariffs:0 "Raise Tariffs"
GER_raisetariffs_desc:0 "Raising tariffs on European and American goods is a way to effectively raise money while also placating populist sentiments in Germany."
GER_kyivplan:0 "Kyiv Plan"
GER_kyivplan_desc:0 "Diplomats from Kyiv have offered a proposal, an alliance against the Soviets and the partitioning of the Polish state that has plundered German and Ukrainian lands."
GER_strongerthanbefore:0 "Stronger Than Before"
GER_strongerthanbefore_desc:0 ""
GER_anationindisarray:0 "A Nation In Disarray"
GER_anationindisarray_desc:0 "Since the end of the Great War, the German nation has been left in a state of turmoil. Unstable coalition governments and an economy crippled by war reparations have torn apart what had once been a world power. With the socialists having won a narrow electoral majority, the Reichswehr have successfully orchestrated a coup against the democratic government."
GER_restoringorderfromchaos:0 "Restoring Order From Chaos"
GER_restoringorderfromchaos_desc:0 "With the prospect of socialist and communist insurgencies looming overhead, a strong government must established to combat the leftist threat."
GER_legacyofthespartacusleague:0 "Legacy Of The Spartacus League"
GER_legacyofthespartacusleague_desc:0 "Despite the new military junta, German communists and socialists have not been pacified. Rather Germany's leftist elements have been further radicalized following the politcal crackdowns, strikebreakings, and curfews established under martial law."
GER_theflamesofrevolution:0 "The Flames Of Revolution"
GER_theflamesofrevolution_desc:0 "Despite the best efforts of the military dictatorship, the leftist partisans have not only persisted but have soared in popularity. Germany is on the brink of collapse. The nation faces an imminent civil war as violence on the streets gets worse with each passing day."
GER_kpdseizespower:0 "KPD Seizes Power"
GER_kpdseizespower_desc:0 ""
GER_altespdseizespower:0 "Alte SPD Seizes Power"
GER_altespdseizespower_desc:0 ""
GER_kapdseizespower:0 "KAPD Seizes Power"
GER_kapdseizespower_desc:0 ""
GER_thedemocraticcompromise:0 "The Democratic Compromise"
GER_thedemocraticcompromise_desc:0 "Recognizing the futility of fully suppressing the democratic system, Schleicher and his advisors have decided to reimplement the democratic institutions from before the coup. Nonetheless, candidates will be carefully screened and the military will maintain an ultimate veto power. The compromise was mostly aimed at providing an illusion of democracy and liberty rather than to truly restore such values."
GER_astrongerrepublic:0 "A Stronger Republic"
GER_astrongerrepublic_desc:0 "A strong, centralized republic with the careful supervision of an ever-so-vigilant Reichswehr has been established. Leftists under the Reichsbanner Schwarz-Rot-Gold have condemned the new institutions as tyrannical for outlawing the SPD and other left-wing parties. Tensions remain high despite the reforms..."
GER_ddpwinssnapelection:0 "DDP Wins Snap Election"
GER_ddpwinssnapelection_desc:0 ""
GER_reichsbanneruprising:0 "Reichsbanner Uprising"
GER_reichsbanneruprising_desc:0 "Free and fair elections... the struggle for these has been immense, but it is time to finally restore Germany's democracy. Long live the Black, Red, and Gold!"
GER_zentrumwinssnapelection:0 "Zentrum Wins Snap Election"
GER_zentrumwinssnapelection_desc:0 ""
GER_consolidatemilitaryauthority:0 "Consolidate Military Authority"
GER_consolidatemilitaryauthority_desc:0 "The Reichswehr must consolidate power, legitimizing the junta government, in order to quell socialist sentiments and preserve the German nation. Liberty and democracy may be sacrificed, but law and order will be preserved."
GER_demandwilhelmsrepatriation:0 "Demand Wilhelm's Repatriation"
GER_demandwilhelmsrepatriation_desc:0 "The rightful leader of the German people, Kaiser Wilhelm, has been unjustly forced into exile. Reinstating him will truly signify Germany's return to glory. The only question that remains is whether the Dutch comply with our wishes."
GER_reinstatethekaiser:0 "Reinstate The Kaiser"
GER_reinstatethekaiser_desc:0 ""
GER_wilhelmsreturndenied:0 "Wilhelm's Return Denied"
GER_wilhelmsreturndenied_desc:0 ""
GER_hugenbergdeclaredheadofstate:0 "Hugenberg Declared Head Of State"
GER_hugenbergdeclaredheadofstate_desc:0 ""
GER_proclaimthenewgermanempire:0 "Proclaim The New German Empire"
GER_proclaimthenewgermanempire_desc:0 ""
GER_breakupthefreikorps:0 "Break Up The Freikorps"
GER_breakupthefreikorps_desc:0 "Reactionary paramilitaries are a danger to democracy and must be dealt with before they destroy the republic!"
GER_breakupthefarleftparamilitaries:0 "Break Up The Far Left Paramilitaries"
GER_breakupthefarleftparamilitaries_desc:0 "Communist paramilitaries are a danger to democracy and must be dealt with before they destroy the republic!"
GER_mendtiesamongthemoderates:0 "Mend Ties Among The Moderates"
GER_mendtiesamongthemoderates_desc:0 ""
GER_marketliberalization:0 "Market Liberalization"
GER_marketliberalization_desc:0 "Lifting restrictions and regulations that serve as barriers of entry into the market will serve to stimulate the German economy and get the nation back on its feet."
GER_renegotiatewardebts:0 "Renegotiate War Debts"
GER_renegotiatewardebts_desc:0 ""
GER_outlawparamilitaryorganizations:0 "Outlaw Paramilitary Organizations"
GER_outlawparamilitaryorganizations_desc:0 "The Freikorps and other paramilitaries have outlived their usefulness. These organizations are now a threat to the security and stability of the new government."
GER_proletariannationalism:0 "Proletarian Nationalism"
GER_proletariannationalism_desc:0 ""
GER_implementausteritymeasures:0 "Implement Austerity Measures"
GER_implementausteritymeasures_desc:0 "The spending of prior governments has gotten out of hand. Germany is in massive debt and cannot afford reckless and wasteful spending. Expenditure must be cut in order to balance the budget once again."
GER_carefulreform:0 "Careful Reform"
GER_carefulreform_desc:0 ""
GER_anticommunistpropaganda:0 "Anti-Communist Propaganda"
GER_anticommunistpropaganda_desc:0 "Producing anti-communist propaganda is necessary, Germany can not afford to have the hearts and minds of the public fall prey to the treacherous clutches of Bolshevism."
GER_industryprivatization:0 "Industry Privatization"
GER_industryprivatization_desc:0 ""
GER_officializethejunta:0 "Officialize The Junta"
GER_officializethejunta_desc:0 "No longer is the junta a provisional government, it is the legitimate German government and has an iron grip on the remaining civilian institutions"
GER_gottmituns:0 "Gott Mit Uns"
GER_gottmituns_desc:0 ""
GER_federsschtzeputsch:0 "Feder's Schützeputsch"
GER_federsschtzeputsch_desc:0 "Gottfried Feder, with the backing of Erich Ludendorff and Ernst Rohm, has ousted Kurt von Schleicher from power. Schleicher has been declared an "enemy of the people" for his failure to contain the radical communists; according to the latest reports, he is being detained and may face execution for treason."
GER_integratethefreikorps:0 "Integrate The Freikorps"
GER_integratethefreikorps_desc:0 "The Freikorps would make a very useful auxiliary force, capable of suppressing partisans, enforcing the Fuhrer's orders, and just otherwise doing the dirty work that the conservative generals in the Reichswehr would rather avoid. Integrating the Freikorps into the new German government also makes them easier to leverage."
GER_himmlersnihilistischeregierung:0 "Himmler's Nihilistische Regierung"
GER_himmlersnihilistischeregierung_desc:0 "Himmler's paramilitary forces, with the discrete backing of several other major players within the current regime have removed Kurt von Schleicher from power."
GER_freikorpsintervention:0 "Freikorps Intervention"
GER_freikorpsintervention_desc:0 ""
GER_revolutionaryconservatism:0 "Revolutionary Conservatism"
GER_revolutionaryconservatism_desc:0 ""
GER_thedyingbreathsofdegeneracy:0 "The Dying Breaths Of Degeneracy"
GER_thedyingbreathsofdegeneracy_desc:0 "There's nowhere to run and nowhere to hide for Himmler's opposition. Nearly overnight a liberal society has been transformed into a totalitarian hellhole. Anything deemed by the sociopathic madman to be degenerate has been annihilated. Thousands of books and records and photos have been burned in the streets of Berlin. The bodies of political foes are displayed as a symbols of the triumphs of the Nihilists. Liberty is dead..."
GER_abolishthereichstag:0 "Abolish The Reichstag"
GER_abolishthereichstag_desc:0 "The Reichstag, an antiquated and unnecessary democratic institution serves no use to the German Reich."
GER_expropriateforeignassets:0 "Expropriate Foreign Assets"
GER_expropriateforeignassets_desc:0 "Foreign owned factories and firms within Germany have been nationalized and pawned off to the wealthy elite who have helped Feder and the DAP ascend to power. Their loyalty has been awarded, but this has greatly harmed ties with other nations. The United States has condmned the move as "the illegal and totalitarian seizure of American business" and the US Department of State has instituted travel warnings and strict sanctions against the German Reich in retaliation."
GER_prosecuteopposition:0 "Prosecute Opposition"
GER_prosecuteopposition_desc:0 "Utilizing party membership information, the DAP has created a list of leftist sympathizers to be prosecuted and detained."
GER_rebirthofthenation:0 "Rebirth Of The Nation"
GER_rebirthofthenation_desc:0 ""
GER_establishthegeheimpolizei:0 "Establish The Geheimpolizei"
GER_establishthegeheimpolizei_desc:0 "Established to maintain order at all costs, the Geheimpolizei are a ruthless organization. Members are strictly vetted to ensure allegiance, and ideological conformity. They enforce the "Kurturell Neubildung" - a series of policies directed at exterminating sources of degeneracy within German society. As such, they frequently raid political gatherings, burn art and literature, prosecute religious figures, and break up worker strikes. They are the ideological henchmen of Heinrich Himmler and would follow him until death."
GER_massincarcerationofleftists:0 "Mass Incarceration Of Leftists"
GER_massincarcerationofleftists_desc:0 "Anyone suspected of leftist or democratic sympathy is systematically dealt with. Teachers are forced to indoctrinate students, doctors are told to not treat those on "the lists", police have been ordered to arrest political dissidents, and children have been instructed to turn in their family members for any treasonous views they may espouse. Soldiers are stationed on street corners and wanted signs are plastered on every lamp post. History has never seen such a widespread effort to eliminate opposition so thoroughly; every element of society has been fully infiltrated."
GER_centralizeabsolutepower:0 "Centralize Absolute Power"
GER_centralizeabsolutepower_desc:0 "Declaring the right of the strong to dominate the weak underlings of society, Himmler has consolidated absolute power. Any potential rivals or threats are wiped from existence by his brutal thugs. No one can stand in his way."
GER_campaignsofterror:0 "Campaigns Of Terror"
GER_campaignsofterror_desc:0 "Himmler and his ilk have come to recognize that there is no weapon more powerful than fear. The people can be dominated and controlled through fear and propaganda, thus ensuring their loyalty."
GER_kampffrontschwarzweirot:0 "Kampffront Schwarz-Weiß-Rot"
GER_kampffrontschwarzweirot_desc:0 "Under the banner of the old black, white, and red flag the German right-wing have set aside their differences. They stand united in order to combat the socialist epidemic that has plagued the nation."
GER_purgeenemiesofthestate:0 "Purge Enemies Of The State"
GER_purgeenemiesofthestate_desc:0 "Some individuals exist whom are simply too dangerous to be allowed to remain alive. Tracks must be covered, rivals must be dealt with... In some cases, it might be necessary to write these traitors out of history. The very remembrance of these figures only undermines our cause!"
GER_cleansethereichswehrranks:0 "Cleanse The Reichswehr Ranks"
GER_cleansethereichswehrranks_desc:0 "Undesirables have made their way into the Reichswehr, it is time to finally deal with them before they stab Germany in the back once more."
GER_targetschleicher:0 "Target Schleicher"
GER_targetschleicher_desc:0 ""
GER_targetrommel:0 "Target Rommel"
GER_targetrommel_desc:0 ""
GER_onenationonepeople:0 "One Nation One People"
GER_onenationonepeople_desc:0 ""
GER_cutlooseends:0 "Cut Loose Ends"
GER_cutlooseends_desc:0 ""
GER_targetrohm:0 "Target Rohm"
GER_targetrohm_desc:0 "Although Rohm has been a staunch ally to nationalistic far-right, his socialist tendencies are nonetheless unnerving. He may not be as loyal as we have been led to believe, he could even be a sleeper-cell embedded into our movement. Regardless, Rohm presents a great threat to the established power structures and the movement as a whole."
GER_targetludendorff:0 "Target Ludendorff"
GER_targetludendorff_desc:0 ""
GER_oathsofloyalty:0 "Oaths Of Loyalty"
GER_oathsofloyalty_desc:0 ""
