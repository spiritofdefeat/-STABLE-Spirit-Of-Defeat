GER_purgethebureaucracy:0 "Purge The Bureaucracy"
GER_purgethebureaucracy_desc:0 "After having tried the most prominent socialists in the country, the Reichswehr have turned gaze towards the bureaucracy. Suspected socialists, as well as those suspected of disloyalty to the junta, have been removed from office and imprisoned."
GER_trialsofthetwelve:0 "Trials Of The Twelve"
GER_trialsofthetwelve_desc:0 "One of the first moves made to secure the junta government, the Trials of the Twelve were a series of tribunals in which twelve major leaders of the Socialist Party were tried for treason."
