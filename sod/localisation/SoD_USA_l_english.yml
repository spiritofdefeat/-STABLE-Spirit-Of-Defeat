usa.1.t:0 "Farmers On Strike"
usa.1.d:0 "Due to the progressively rising Republican tarrifs and currency deflation, farmers have had a rough time these last few years. Not able to pay off their debts due to their crop fetching a lower price the farmers have demanded a reduction in the tarrifs and have unionized against the Republican government"
usa.1.a:0 "They'll soon stop, surely"
usa.2.t:0 "Economy takes a hit from the strikes"
usa.2.d:0 "Due to the farmers unionzing and striking, the economy has taken a quick plummet. While it's not a full blown crash, the impacts have hurt stock futures universally and have lost a lot of wealthy people a lot of money. Some are demanding reforms and call for the government to give in to the farmer demands"
usa.2.a:0 "This will all pass in time"
usa.2.b:0 "Perhaps they are right..."
usa.3.t:0 "Republican Popularity Plummets"
usa.3.d:0 "Due to a worsening economy and a realtive state of lethargy to handle the current problems by the current administraiton, the popularity of the Republican Party nationally has taken a huge hit. Many are unhappy with how this administration has handled the farmer strikes and Democrats are absolutely giddy about this."
usa.3.a:0 "This might hurt us..."
usa.4.t:0 "Reforms Prove Effective!"
usa.4.d:0 "Thanks to quick action by the administration, the farmer crisis, can safely be called over. Government officials worked closely with leaders of the farmer union and congress has agreed to a reduction in the current protectory tarrifs. Stocks have rebounded and everything is looking up for us!"
usa.5.t:0 "Republican Infighting"
usa.5.d:0 "Due to growing unpopularity with their party nationally, Republicans have begun fighting amongst themselves on whether it would be prudent to re-nominate Andrew Mellon after his relative apathy during the farmer strike crisis. The more liberal members believe they should stick with Mellon while many moderates believe his Vice President Charles Curtis is more fit for office."
usa.5.a:0 "We need co-operation if we are to beat the Democrats"
usa.5.b:0 "Let them bicker, the pigs"
usa.6.t:0 "The 1936 DNC"
usa.6.d:0 "Last night the Democratic National Convention was hosted in Ohio, where a landslide of delegates nominated hardline conservative and former Senator Hugo Black. Black was a dark horse candidate at the beginning of the race but soon rose to be a household name for his fiery personality and uncompromising personal views."
usa.6.a:0 "At least one party has their act together.."
usa.7.t:0 "Republican Popularity Increases"
usa.7.d:0 "Due to it's effectiveness in the handling of the farmer strikes, the Mellon administration, and Republicans nationally have gained the respect of many citizens. Newspapers lauded Mellon for his poise in handling the problem and how quickly it was resolved. Experts believe that a re-election for Mellon is a shoe-in"
usa.7.a:0 "Excellent!"
usa.8.t:0 "1936 RNC"
usa.8.d:0 "Last night the 1936 Republican National Convention was held in New York, where delegates unanimously re-nominated Andrew Mellon. In his speech he vowed to continue to make the United States into a global industrial power and to keep the American continent safe from the less than savory status of central and south America"
usa.8.a:0 "A good choice, surely"
usa.9.t:0 "RNC in Shock!"
usa.9.d:0 "Last night in the opening speeches at the 1936 Republican National Convention, Andrew Mellon abrubtly fell to the floor in his speech and doctors prounnounced him dead 20 minutes later of a heart attack. After 2 hours of shock, a debate arose amongst delegates it was decided that Vice President Charles Curtis would have the Republican Nomination."
usa.9.a:0 "A shocking turn of events"
usa.10.t:0 "RNC in Chaos!"
usa.10.d:0 "Today at the Republican National Convention chaos arose when delegates could not agree of whom to nominate. Some argued that Mellon should have a second term, while others argued that VP Curtis was a better choice. Then, from the back of the auditorium came none other than FBI Director, and perhaps the most feared man in the country, J. Edgar Hoover. He announced that we would be willing to accept the nomination from the Republicans, fix the Chaos and crack down on the strikes in the nation"
usa.10.a:0 "Hoover makes a convincing argument"
usa.10.b:0 "Hoover who? Curtis is our man!"
usa.11.t:0 "Election Night!"
usa.11.d:0 "The election has come! Who will be the next president of the United States, Mellon or Black?"
usa.11.a:0 "A second term for Mellon!"
usa.11.b:0 "Black wins by an inch!"
usa.12.t:0 "Election Night!"
usa.12.d:0 "The election has come! Who will be the next president of the U.S. of A?"
usa.12.a:0 "Curtis is our man!"
usa.12.b:0 "Give Black a chance!"
usa.13.t:0 "Election Night!"
usa.13.d:0 "The election is here! The wait is finally over, so now, who will be the next president of the United States?"
usa.13.a:0 "Give us Hoover!"
usa.13.b:0 "Hoover is a terrorist! Give us Black!"
usa.15.t:0 "Hugo Black sworn in"
usa.15.t:0 "Today Hugo Black was sworn in as the 33rd President of the United States of America after defeating his Republican opponent by a fingernail! Many have expressed hopefullness towards his bullishness leadership and fearlessness."
usa.15.a:0 "Hail to the Chief!"
usa.16.t:0 "Andrew Mellon Sworn in again"
usa.16.d:0 "Today Andrew Mellon was sworn in again as his re-election campaign proved sucessful. He promised to continue the nation's path of industrialization and isolation in world affairs."
usa.16.a:0 "Meet the new boss, same as the old..."
usa.17.t:0 "Charles Curtis Sworn In"
usa.17.d:0 "Today, former Vice President Charles Curtis was sworn in as the 33rd President of the United States of America. As a moderate, he was able to garner votes from either side and is a popular bargain maker. Hopefully he can fix the nations' divided opinions on diplomatic matters..."
usa.17.a:0 "Hail to the Chief!"
usa.18.t:0 "J. Edgar Hoover Sworn in"
usa.18.d:0 "Just a matter of months ago J. Edgar Hoover was the director of the FBI and the most feared man in America. He has since crept out of the shadows, giving public speeches about cracking down on strikes and lawlessness in America."
usa.18.a:0 "Hail!"