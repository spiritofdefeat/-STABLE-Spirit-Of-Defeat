 #Other
 KUO_GATHERING_STORM_DESC:0 "After the 1922 coup and defeat in the second Constituional Protection War the Kuomintang was kept in check by the Beiyang Government. Chen Jiongming tries to turn the little land they had into what he visions China to be. n/ He now has his chance as once again Beiyang infighting have left them vulnerable to attack."
 
 