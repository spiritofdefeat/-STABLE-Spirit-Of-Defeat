 #Ideas
 KUO_assasination_corps:0 "Chinese Assassination Corps"
 KUO_assasination_corps_desc:0 "Founded in 1910 to carry out Wang Jingwei's mission to kill Prince-Regent Chun, the Chinese Assassination Corps are now the de facto secret service agency of the Kuomintang. It was refounded in 1922 after Chen Jiongming couped Sun Yat-sen with anarchist elements of the Kuomintang with the sole purpose of keeping the population and political opponents in check."
 KUO_coup_legacy:0 "Legacy of the 1922 Coup"
 KUO_coup_legacy_desc:0 "In 1922 Chen Jiongming couped Sun Yat-sen and hijacked the Constituional Movement. This allowed for the Beiyang Government to defeat them in the Second Constituional Protection war and prevented the Kuomintang from going further north. This has led to general instability within the party has a negative impact on Chen's leadership."
 
 
 #National Focus
 KUO_northern_expedition_1:0 "Northern Expedition: Phase 1"
 KUO_northern_expedition_1_desc:0 "The First Step to reuniting China is to deal with Feng Yuxiang and this Guominjun Clique. Defeating them will open the way to Beijing and bring was one step closer to unification."
 KUO_northern_expedition_2:0 "Northern Expedition: Phase 2"
 
 
 
 
 
 
 
 
 
 
 
 
