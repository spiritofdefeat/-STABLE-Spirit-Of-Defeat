 ##Unification of China
 first_expedition.1.t:0 "[GetNewspaperHeader]We have won."
 first_expedition.1.d:0 "Today [GetDateText] troops of the National Revolutionary Army have marched into Beijing upon defeating Guominjun Forces. The flag was raised in the capital as troops celebrated the victory. Chen Jiongming announced that the reunification of China is here and promises to rebuild China into a powerful state free of imperialistic influence."
 first_expedition.1.a:0 "The Guominjun have lost."
